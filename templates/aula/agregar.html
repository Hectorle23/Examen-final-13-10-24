<!DOCTYPE html>
<html>
<head>
    <title>Agregar Alumno</title>
</head>
<body>
    <h1>Agregar Alumno</h1>
    <form method="POST" action="{{ url_for('agregar_alumno') }}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>
        <label for="aprobado">Aprobado:</label>
        <input type="checkbox" id="aprobado" name="aprobado"><br>
        <label for="nota">Nota:</label>
        <input type="number" id="nota" name="nota" step="0.1" required><br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br>
        <button type="submit">Agregar</button>
    </form>
    <a href="{{ url_for('show_alumnos') }}"><button>Cancelar</button></a>
</body>
</html>
