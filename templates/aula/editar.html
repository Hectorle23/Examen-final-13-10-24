<!DOCTYPE html>
<html>
<head>
    <title>Editar Alumno</title>
</head>
<body>
    <h1>Editar Alumno</h1>
    <form method="POST" action="{{ url_for('editar_alumno', id=alumno[0]) }}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ alumno[1] }}" required><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ alumno[2] }}" required><br>
        <label for="aprobado">Aprobado:</label>
        <input type="checkbox" id="aprobado" name="aprobado" {% if alumno[3] %}checked{% endif %}><br>
        <label for="nota">Nota:</label>
        <input type="number" id="nota" name="nota" step="0.1" value="{{ alumno[4] }}" required><br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" value="{{ alumno[5] }}" required><br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{{ url_for('show_alumnos') }}"><button>Cancelar</button></a>
</body>
</html>
